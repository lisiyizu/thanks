name: thanks
description: Intelligent Journal Application


# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.9.10+10

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0

  flutter_keyboard_visibility: ^4.0.3
  sliding_up_panel: ^0.3.5
  path_provider: ^1.3.0
  url_launcher: ^5.7.10
  flushbar: 1.10.4
  fl_chart: ^0.3.4
  flutter_archive: ^2.0.2

  shared_preferences: ^0.5.12+4
  intl: ^0.16.1
  http: ^0.12.0+2
  share: ^0.6.5+4
  clipboard: ^0.1.2+8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: true
  ios: true
  image_path: "res/assets/all-that-thanks-icon-512.png"


flutter:
  uses-material-design: true

  assets:
    - res/assets/humans/
    - res/assets/tags/
    - res/assets/

  fonts:
    - family: 나눔바른펜
      fonts:
        - asset: res/fonts/NanumBarunpenR.ttf
          weight: 500
        - asset: res/fonts/NanumBarunpenB.ttf
          weight: 600
